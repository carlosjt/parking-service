version: '3.8'
services:
  postgres:
    image: postgres:17
    container_name: parking-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresql@123!#
      POSTGRES_DB: parking_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/:/docker-entrypoint-initdb.d/
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network:
